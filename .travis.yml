language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem i activesupport
- gem install cocoapods
- gem i slather --no-rdoc
- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace Example/NetworkSimple.xcworkspace -scheme NetworkSimple-Example -sdk iphonesimulator GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
after_success: slather
